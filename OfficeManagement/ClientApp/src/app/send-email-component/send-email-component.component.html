<header id="Contact" class="bg-dark text-center py-5 mb-4">
    <div class="container">
      <h1 class="font-weight-light text-white">Contact</h1>
    </div>
  </header>
 <div class="container">
  <div class="row">
    <div class="col-lg-12">
    <form (ngSubmit)="onSubmit()" name="SendEmail" #emailForm="ngForm">
      <fieldset>
        <div class="form-group">
          <label for="Email1Address">Email address</label>
          <input type="email" tabindex="1" class="form-control"   name="emailId" [(ngModel)]="model.emailId" id="emailId" aria-describedby="emailId"
            placeholder="Enter email" required />
          <small id="emailHelp" class="form-text text-muted"></small>
        </div>
        <div clas="form-group">
          <label for="EmailSubject">Subject</label>
          <input type="text" tabindex="2" class="form-control " name="subject" [(ngModel)]="model.subject" id="EmailSubject" aria-describedby="EmailSubject"
            placeholder="Enter Subject" required/>
        </div>

        <div class="form-group">
          <label for="EmailBody">Message</label>
          <textarea class="form-control" tabindex="3" id="EmailBody is-valid" name="emailBody" [(ngModel)]="model.emailBody" rows="3" required></textarea>
        </div>

        <button type="submit" [disabled]="!emailForm.form.valid" class="btn btn-primary" tabindex="4">Send</button>
      </fieldset>
    </form>
  </div>
  </div>
</div>
